<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JQuery Crash Course</title>
   <script src='../jquery-3.5.1.min.js'></script>
   <style>
      body {
         font-size: 17px;
         font-family: Arial, Helvetica, sans-serif;
         background: #f4f4f4;
         line-height: 1.35em;
      }

      header {
         background: #333;
         color: #f4f4f4;
         padding: 20px;
         text-align: center;
         border-bottom: 4px solid black;
         margin-bottom: 10px;
      }

      #container {
         width: 90%;
         margin: auto;
         padding: 10px;
      }

      #box {
         background: #333;
         color: #fff;
         width: 500px;
         height: 90px;
         padding: 40px;
         text-align: center;
      }
      #box2 {
         background: red;
         width: 100px;
         height: 100px;
         position: relative;
      }
   </style>
</head>

<body>
   <header>
      <h1>JQuery Crash Course | Effects & Animations</h1>
   </header>
   <div id="container">
      <button id="btnFadeOut">Fade Out</button>
      <button id="btnFadeIn">Fade In</button>
      <button id="btnFadeTog">Fade Toggle</button>
      <br><br>

      <button id="btnSlideUp">Slide UP</button>
      <button id="btnSlideDown">Slide Down</button>
      <button id="btnSlideTog">Slide Toggle</button>
      <button id="btnStop">Stop</button>
      <br><br>

      <div id="box">
         <h1>Hello World</h1>
      </div>
      <hr>
      <button id="moveLeft">Move Left</button>
      <button id="moveRight">Move Right</button>
      <button id="moveAround">Move Around</button>

      <div id="box2"></div>



   </div>
   <script>
      $(document).ready(function () {
         $('#btnFadeOut').on('click', function () {
            $('#box').fadeOut(3000, function () {
               $('#btnFadeOut').text('Its Gone');
            });
         });
         $('#btnFadeIn').on('click', function () {
            $('#box').fadeIn(3000);
         });
         $('#btnFadeTog').on('click', function () {
            $('#box').fadeToggle(500);



         });$('#btnSlideUp').on('click', function () {
            $('#box').slideUp(3000);
         });
         $('#btnSlideDown').on('click', function () {
            $('#box').slideDown(500);
         });
         $('#btnSlideTog').on('click', function () {
            $('#box').slideToggle(500);
         });
         $('#btnStop').on('click', function () {
            $('#box').stop();
         });

         $('#moveRight').on('click',function(){
            $('#box2').animate({
               left:500,
               height:'200px',
               width: '200px',
               opacity: '0.5'
            });
         });
         $('#moveLeft').on('click',function(){
            $('#box2').animate({
               left:0,
               height:'100px',
               width:'100px',
               opacity:'1'
            })
         });
         $('#moveAround').click(function(){
            var box=$('#box2');
            box.animate({
               left:300
            });
            box.animate({
               top:300
            });
            box.animate({
               left:300,
               left:0
            });
            box.animate({
               left:0,
               top:0
            });
         });
      });
   </script>
</body>

</html>
