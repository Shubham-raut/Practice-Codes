<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript - looping</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            console.log("\nHi there");

            //looping
            
            for(let i = 0; i < 5; i++)
            {
                console.log(i);
            }

            let i=0;
            while (i<5) {
                console.log(i);
                i++;
            }
            i=0;
            do{
                console.log(i);
                i++;
            }while(i<5);
        </script>
    </body>
</html>
