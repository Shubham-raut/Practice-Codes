<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript - Conditional Statements</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
           let marks = 40;
            //if else
            if(marks>75){
                document.write("First Class");
            }
            else if(marks>35){
                document.write("Pass Class");
            }
            else{
                document.write("Fail");
            }

            //switch case
            let str = "Shubham";
            switch(str){
                case "John":
                    document.write("Name");
                    break;
                case "Thomas":
                    document.write("Surame");
                    break;
                default: document.write("Neither");
            }
        </script>
    </body>
</html>
